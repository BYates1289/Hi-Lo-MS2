<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Sancreek&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hover-min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Hi-Lo Card Game</title>
</head>
<body>
    <a href="/"><img src="./assets/img/logo.png" class="mt-3" id="logo" width="100px" height="100px"></a>

    <div class="status" id="status">Hi-Lo Card Game!</div>
 
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="previous-card">
                    <div class="last-card" id="lastCard"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="new-card">
                    <div class="card" id="card"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="buttons">
            <a i class="fas fa-arrow-circle-down"></i></a>
            <a i class="fas fa-arrow-circle-up"></i></a>           
        </div>        
    </div>
        <div class="container">
        <div class="betting mt-3">
            <div class="wallet">Wallet Amount: Â£<span id="cash">1000</span></div>
            <div class="bet-amount mb-3">Bet Amount: <span id="bet">0</span></div>
            <div class="chips">
                <img src="assets/img/chips/20.png" class="bet-twenty" width="150px" height="110px">
                <img src="assets/img/chips/50.png" class="bet-fifty" width="150px" height="110px">
                <img src="assets/img/chips/100.png" class="bet-hundred" width="150px" height="110px">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
