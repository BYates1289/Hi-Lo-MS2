<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Higher or Lower card game with betting feature.">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="assets/img/favicon/favicon.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Hi-Lo Card Game</title>
</head>
<body class="text-center" onload="loadCards()">    
    <a href="index.html"><img src="assets/img/logo.png" class="mt-3" id="logo" alt="cards logo" width="100px" height="100px"></a> 
    <h1 class="status" id="status">Hi-Lo Card Game!</h1>   
    <div class="container stack mt-3">
        <div class="row">
            <div class="col-md-12">
                <div class="new-card">
                    <div class="card" id="card"></div>
                </div>                    
                <div class="deck">
                    <div class="next-card"></div>
                </div>    
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="container">
            <div class="buttons">
                <button onclick="loOption()" class="lower hvr-grow">Lower</button>
                <button onclick="hiOption()" class="higher hvr-grow">Higher</button>
                <button class="repeat-bet hvr-grow">Repeat Bet</button>
            </div>
        </div>
        <div class="container">
            <div class="betting">
                <div class="bet-text">
                    <div class="wallet">Wallet Amount: £<span id="cash">1000</span></div>
                    <div class="bet-amount mb-3">Bet Amount: £<span id="bet">0</span></div>
                </div>
                
                <div id="last-bet" style="display: none;">0</div>
                <div class="chips">
                    <img src="assets/img/chips/20.png" class="bet-twenty hvr-grow" alt="20 betting chip" width="150px" height="110px">
                    <img src="assets/img/chips/50.png" class="bet-fifty hvr-grow" alt="50 betting chip" width="150px" height="110px">
                    <img src="assets/img/chips/100.png" class="bet-hundred hvr-grow" alt="100 betting chip" width="150px" height="110px">
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
